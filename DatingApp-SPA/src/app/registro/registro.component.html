<form #registerForm="ngForm" (ngSubmit)="registrar()">
  <h2 class="text-center text-primary">Entrar</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" name="Username" [(ngModel)]="model.username">    
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Senha" name="senha" [(ngModel)]="model.senha">    
  </div>      

  <div class="form-group text-center">    
    <button class="btn btn-success mr-3" type="submit">Registrar</button>
    <button class="btn btn-default" type="button" (click)="cancelar()">Cancelar</button>
  </div>
